<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<title>fangTM</title>

<!-- 类名 tm开头加功能 -->
<body>
	<div class="tm-temp"><img src="images/banner01.png" alt=""></div>
	<nav class="tm-title">
		<div class="tm-kuang">
			<div class="title-left fl">
				<span>喵，欢迎来天猫</span>
				<a href="#">请登录</a>
				<a href="#">免费注册</a>
			</div>
			<div class="title-right fr">
				<div id="d-mytaobao">

					<a>我的淘宝</a>
					<div class="d-yingchang yingchang">
						<p><a href="#">已买到的宝贝</a></p>
						<p><a href="#">已卖出的宝贝</a></p>
					</div>

				</div>
				
				<a href="#">我关注的品牌</a>
				<a>购物车<strong>0</strong>件</a>
				<div id="d-mark">

					<a>收藏夹</a>
					<div class="d-yingchang yingchang">
						<p><a href="#">收藏的宝贝</a></p>
						<p><a href="#">收藏的店铺</a></p>
					</div>

				</div>
				<span>|</span>
				<a>手机版</a>
				<a>淘宝网</a>
				<div id="d-shop">

					<a>商家支持</a>
					<div class="d-yingchang yingchang">
						<p><strong style="text-indent: 5px">商家：</strong></p>
						<p><a href="#" class="fl">商家中心</a><a href="#" class="fr">天猫规则</a></p>
						<p><a href="#" class="fl">商家入驻</a><a href="#" class="fr">运营服务</a></p>
						<p><a href="#" class="fl">商家品控</a><a href="#" class="fr">商家工具</a></p>
						<p><a href="#" class="fl">天猫智库</a><a href="#" class="fr">喵言妙语</a></p>
						<p> ------------------- </p>
						<p><strong style="text-indent: 4px">帮助：</strong></p>
						<p><a href="#" class="fl">帮助中心</a><a href="#" class="fr">问商友</a></p>
					</div>

				</div>
				<span>网站导航</span>
		</div>
		</div>
		
	</nav>

	<div class="tm-banner">
			<div class="tm-banner-img"><img src="images/bannner-left.png" alt=""></div>

			<div class="tm-search">
				<div class="tm-input">
					<input type="text" name="" placeholder="请输入搜索文字">
					<button>搜索</button>
				</div>
				<div class="tm-span"><a href="#" class="color-red">牛仔裤</a><span>|</span><a href="#">外套</a><span>|</span><a href="#">四件套</a><span>|</span><a href="#" class="color-red">天猫精灵</a><span>|</span><a href="#">客厅灯</a><span>|</span><a href="#">保湿水</a><span>|</span><a href="#" class="color-red">大闸蟹</a><span>|</span><a href="#">小白鞋牛奶</a><span>|</span><a href="#" class="color-red">小白鞋牛奶</a></div>

			</div>
	</div>
	<div class="tm-title2">
		<a href="#" id="img1">》商品分类</a>
		<a href="#" style="display: inline-block;"><img src="images/tianmaochaoshi.png" alt=""></a>
		<a href="#" style="display: inline-block;"><img src="images/tianmaoguoji.png" alt=""></a>
		<a href="#">天猫会员</a>

		<a href="#">喵鲜生</a>
		<a href="#">医药馆</a>
		<a href="#">营业厅</a>
		<a href="#">魅力惠</a>
		<a href="#">飞猪旅行</a>
		<a href="#">苏宁易购</a>
	</div>

	<div style="border-bottom: 1px solid #ff0036"></div>

</html>
